<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            
        }

        input[type=text]{
            width: 50%;
            padding: 12px ;            
            margin: 12px 0px;      
            border: 2px dotted orchid;
            border-radius: 10px ;
            background-color: pink;
            color: darkblue;
            
            background-repeat: no-repeat;
            background-position: 200px;
            
        }
        ::placeholder {
            color: darkgreen;
        }

        input:focus{ /*hover*/
            border: 2px solid red;
            padding: 12 px;
            height: auto;
            background-image:none ; 
            
        }
        select{
            width: 50%;
            height: 40px;
            border: dotted orchid;
            border-radius: 12px ;
            margin: 12px 0px;
            cursor: pointer;
        }
        
        button{
            background-color: powderblue;    
            padding: 12px;

            width: 50%;
            font-size: 30px;
            font-style: italic;
            background-color: orange;
            cursor:pointer;
            box-sizing:content-box;
            
        }
       
        button:hover{
            cursor:-moz-grab;
            background-color: orangered;
        }
        button:focus{

            border-radius: 8px;
        
        }
        label{

        #deleteButton:hover{
